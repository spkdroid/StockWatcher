name: Distribute to Multiple Platforms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - platform: ubuntu-latest
            artifact_name: app-linux
          - platform: macos-latest
            artifact_name: app-mac
          - platform: windows-latest
            artifact_name: app-windows

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up the environment
      - name: Setup environment
        run: |
          echo "Setting up environment for ${{ matrix.platform }}"
        shell: bash

      # Build the application
      - name: Build application
        run: |
          ./build.sh ${{ matrix.platform }}
        shell: bash

      # Package the build output
      - name: Package build
        run: |
          mkdir output
          cp -R build/* output/${{ matrix.artifact_name }}
        shell: bash

      # Upload artifacts for this platform
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: output/${{ matrix.artifact_name }}

  distribute:
    runs-on: ubuntu-latest
    needs: build-and-distribute
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: distribution

